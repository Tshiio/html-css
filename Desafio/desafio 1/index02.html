<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="HyperText Markup Language — Linguagem de Marcação de Hipertexto">HTML5</abbr>, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag <h1>.....<h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Lista numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
